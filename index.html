<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="letter" src="./assets/letter/horny-test-2.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker-camera type='pattern' url='pattern-mousset.patt'>
      <a-entity gltf-model="#letter" position='0 0 0' animation-mixer sound="src: url(./assets/Horny-98-Radio-Edit.mp3); autoplay: true""/>

    </a-marker-camera>

  </a-scene>
</body>
